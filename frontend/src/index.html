<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="App">
    <header class="Menu">
      <div class="Menu__logo-container">
        <img src="./assets/logo.png" alt="Company Logo" class="Menu__logo">
      </div>
      <ul class="Menu__list">
        <li class="Menu__list-item"><a class="Menu__link" href="#">Features</a></li>
        <li class="Menu__list-item"><a class="Menu__link" href="#">Plans</a></li>
        <li class="Menu__list-item">
          <button class="Menu__link" type="button">Organizations
            <span class="Menu__arrow"></span>
          </button>
        </li>
        <li class="Menu__list-item"><a class="Menu__link" href="#">Browse courses</a></li>
        <li class="Menu__list-item"><a class="Menu__link" href="#">Support</a></li>
      </ul>
      <div class="Menu__buttons-container">
        <button type="button" class="Menu__button-sign-in">Sign In</button>
        <button type="button" class="Menu__button-day-trial">7 day trial</button>
      </div>
    </header>
    <nav class="Search">
      <div class="Search__labels-container">
        <label class="Search__label-region" for="region">Find CE for a</label>
        <select class="Search__select-region" id="region" name="region">
          <option value="Florida" selected="selected">Florida</option>
        </select>
        <span class="Search__arrow"></span>
        <select class="Search__select-doctor" id="doctor" name="doctor">
          <option value="Medical Doctor" selected="selected">Medical Doctor</option>
        </select>
        <span class="Search__arrow"></span>
      </div>
      <div class="Search__input-container">
        <input class="Search__input" type="search" placeholder="Search course and providers">
        <ul class="Search__results-container"></ul>
      </div>
      <div class="Search__tabs">
        <button class="Search__button" type="button">COURSES</button>
        <button class="Search__button" type="button">PROVIDERS</button>
      </div>
    </nav>
    <main class="Filters">
      <aside class="Filters__container">
        <header class="Filters__header-container">
          <h1 class="Filters__title">FILTER COURSE RESULTS</h1>
        </header>
        <section class="Filters__subfilter">
          <h3 class="Filters__subtitle">Course type</h3>
          <div class="Filters__item-container">
            <input type="radio" name="self" id="self">
            <label for="self">Self paced</label>
          </div>
          <div class="Filters__item-container">
            <input type="radio" name="live" id="live">
            <label for="live">Live</label>
          </div>
        </section>
        <section class="Filters__subfilter">
          <h3 class="Filters__subtitle">Delivery type</h3>
          <div class="Filters__item-container">
            <input type="radio" name="any" id="any">
            <label for="any">Any delivery type</label>
          </div>
          <div class="Filters__item-container">
            <input type="radio" name="computer" id="computer">
            <label for="computer">Computer-Based Training</label>
          </div>
          <div class="Filters__item-container">
            <input type="radio" name="corresponcence" id="corresponcence">
            <label for="corresponcence">Corresponcence</label>
          </div>
          <div class="Filters__item-container">
            <input type="radio" name="mailed" id="mailed">
            <label for="mailed">Mailed Material</label>
          </div>
          <h5 class="Filters__view-more">View more</h5>
        </section>
        <ul class="Filters__subfilter">
          <h3 class="Filters__subtitle">Subject Area</h3>
          <li class="Filters__item-container">
            <input type="radio" name="any-s" id="any-s">
            <label for="any-s">Any subject area</label>
          </li>
          <li class="Filters__item-container">
            <input type="radio" name="aih" id="aih">
            <label for="aih">AIH/AIDS</label>
          </li>
          <li class="Filters__item-container">
            <input type="radio" name="end" id="end">
            <label for="end">End-of-Life Care and Palliative Health Care</label>
          </li>
          <li class="Filters__item-container">
            <input type="radio" name="domestic" id="domestic">
            <label for="domestic">Domestic Violence</label>
          </li>
          <h5 class="Filters__view-more">View more</h5>
        </ul>
      </aside>
      <section class="Filters__results-container">
        <article class="Filters__title-container">
          <h3>Page 1 of 1231 results</h3>
          <label class="Filters__label-sorted" for="relevance">Sorted by</label>
          <select class="Filters__select-region" id="relevance" name="relevance">
            <option value="Florida" selected="selected">Relevance</option>
          </select>
          <span class="Filters__arrow"></span>
        </article>
        <ul class="Filters__main-curses">
        </ul>
        <ul class="Filters__others-curses">
        </ul>
      </section>
    </main>
  </div>
</body>

</html>
